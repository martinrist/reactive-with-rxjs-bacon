<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Example 3 - Mouse Clicks with Coordinates (Traditional)</title>
</head>
<body></body>

<script>
    const clickToCoords =
        e => "(" + e.clientX + ", " + e.clientY + ")";

    document.addEventListener("click", e =>
        console.log(clickToCoords(e)));
</script>

</html>
